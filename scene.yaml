    ercotgrid: false
    lookup_voltage_color: |
        function(feature, split) {
            var v = feature.voltage_normalized;
            if (!v) return global.voltage_missing_color;

            if (feature.frequency == "0") {
                color = global.hvdc_color;
            } else {
                var color = global.voltage_unknown_color;
                if (split != undefined) v = v.split(';')[split];
                color = global.voltage_colors[v];
            }

            if (global.ercotgrid && feature.grid != 'ercot') {
                color = color.slice();
                color[0] = (color[0] + 1.0) / 2.0;
                color[1] = (color[1] + 1.0) / 2.0;
                color[2] = (color[2] + 1.0) / 2.0;
            }

            return color;
        }

    pretty_print_voltage: |
        function(voltage) {
            var n = parseInt(voltage);
            if (n && n >= 1000) return n / 1000 + ' kV';
            else return voltage;
        }

sources:
    power:
        type: MVT
        max_zoom: 16
        url: https://tiles.kreed.org/power/{z}/{x}/{y}.pbf

    ercotrtm:
        type: GeoJSON
        url: ercot_rtm.geojson

styles:
    label:
        base: text
        blend_order: 2
        draw:
            font:
                size: [[9, 8px], [20, 16px]]
                family: global.text_font_family
                weight: normal
                fill: '#ccc'
                stroke: { color: global.white_color, width: 3px }

    powerline:
        base: lines
        blend: inlay
        draw:
            width: [[8, 1.5px], [14, 3px]]

    powerline2v0:
        base: lines
        blend: inlay
        dash: [3, 3]
        draw:
            width: [[8, 1.5px], [14, 3px]]

    powerline2v1:
        base: lines
        blend: inlay
        dash: [0, 3, 3, 0]
        draw:
            width: [[8, 1.5px], [14, 3px]]

    powerline3v0:
        base: lines
        blend: inlay
        dash: [3, 6]
        draw:
            width: [[8, 1.5px], [14, 3px]]

    powerline3v1:
        base: lines
        blend: inlay
        dash: [0, 3, 3, 3]
        draw:
            width: [[8, 1.5px], [14, 3px]]

    powerline3v2:
        base: lines
        blend: inlay
        dash: [0, 6, 3, 0]
        draw:
            width: [[8, 1.5px], [14, 3px]]

    powercable:
        base: lines
        blend: inlay
        dash: [3, 1]
        draw:
            width: [[8, 1.5px], [14, 3px]]

    inlay-point:
        base: points
        blend: inlay

layers:
    power-line:
        data: { source: power }

        powerlines:
            filter: { kind: [line, minor_line] }

            powerline0v:
                filter: { voltage: false }
                draw:
                    powerline:
                        color: global.voltage_missing_color
                        order: 498

            powerline1v:
                filter: { voltage_count: 1 }
                draw:
                    powerline:
                        color: function() { return global.lookup_voltage_color(feature) }
                        order: 500

            powerline2v0:
                filter: { voltage_count: 2 }
                draw:
                    powerline2v0:
                        color: function() { return global.lookup_voltage_color(feature, 0) }
                        order: 500

            powerline2v1:
                filter: { voltage_count: 2 }
                draw:
                    powerline2v1:
                        color: function() { return global.lookup_voltage_color(feature, 1) }
                        order: 499

            powerline3v0:
                filter: { voltage_count: 3 }
                draw:
                    powerline3v0:
                        color: function() { return global.lookup_voltage_color(feature, 0) }
                        order: 500

            powerline3v1:
                filter: { voltage_count: 3 }
                draw:
                    powerline3v1:
                        color: function() { return global.lookup_voltage_color(feature, 1) }
                        order: 499

            powerline3v2:
                filter: { voltage_count: 3 }
                draw:
                    powerline3v2:
                        color: function() { return global.lookup_voltage_color(feature, 2) }
                        order: 499

        powercable:
            filter: { kind: cable }
            draw:
                powercable:
                    color: function() { return global.lookup_voltage_color(feature) }
                    order: 500

        linelabel:
            filter: { voltage: true, $zoom: { min: 10 } }
            draw:
                label:
                    text_source: |
                        function() { return feature.voltage.split(';').map(global.pretty_print_voltage).join('; ') + (feature.cables ? ' (' + feature.cables + ')' : ''); }
                    offset: [0, -8px]

    power-polygon:
        data: { source: power }

        powerarea:
            filter: { kind: [substation, plant] }
            draw:
                lines:
                    color: '#585656'
                    width: [[8, 1px], [14, 1.5px]]
                    order: 300

        generator:
            filter: { kind: generator }
            draw:
                polygons:
                    color: '#ff6b6b'
                    order: 500
                lines:
                    color: '#a30000'
                    width: 1.5px
                    order: 400

    power-point:
        data: { source: power }

        generator:
            filter: { kind: generator, label_placement: [false] }
            draw:
                inlay-point:
                    collide: false
                    color: '#ff6b6b'
                    size: [[6, 0], [7, 0.1], [12, 8]]
                    outline:
                        color: '#a30000'
                        width: [[7, 0.1], [12, 1]]
                    order: 400

        substationlabel:
            filter: { kind: substation, label_placement: true, $zoom: { min: 10 } }
            draw:
                label:
                    buffer: 1px
                    repeat_distance: 0px
                    priority: 25
                    font:
                        transform: uppercase
                    text_source: |
                        function() {
                            var a = [];
                            if (feature.name) a.push(feature.name);
                            if (feature.voltage) a.push(feature.voltage.split(';').map(global.pretty_print_voltage).join('; '));
                            return a.join(' ');
                        }

        plantlabel:
            filter: { kind: plant, label_placement: true }
            draw:
                label:
                    buffer: 1px
                    repeat_distance: 0px
                    priority: 20
                    font:
                        size: [[9, 11px], [20, 20px]]
                    text_source: |
                        function() {
                            var a = [];
                            if (feature.name) a.push(feature.name);
                            if (feature.capacity) a.push(feature.capacity);
                            return a.join(' ');
                        }

        generatorlabel:
            filter: { kind: generator, $zoom: { min: 15 } }
            draw:
                label:
                    buffer: 1px
                    repeat_distance: 0px
                    priority: 35
                    offset: [0, -12px]
                    text_source: |
                        function() {
                            var a = [];
                            if (feature.name) a.push(feature.name);
                            if (feature.capacity) a.push(feature.capacity);
                            return a.join(' ');
                        }

    ercotrtm:
        enabled: false
        data: { source: ercotrtm }
        generator:
            filter: { $zoom: { min: 6 } }
            draw:
                points:
                    interactive: true
                    collide: false
                    color: '#555'
                    size: 15
                    order: 700

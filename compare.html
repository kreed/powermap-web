<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title></title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.1/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.1/mapbox-gl.css' rel='stylesheet' />
	<style>
		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%; }
	</style>
</head>
<body>

<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.0.1/mapbox-gl-compare.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.0.1/mapbox-gl-compare.css' type='text/css' />
<style>
body {
	overflow: hidden;
}

body * {
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

.map {
	position: absolute;
	top: 0;
	bottom: 0;
	width: 100%;
}
</style>

<div id='before' class='map'></div>
<div id='after' class='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoia3JlM2QiLCJhIjoiY2lwcjJrZ3p2MDZyOWZvbTN0bXV1eXF6ZiJ9.xXv_HMXLK04bEtmuwsEyMQ';
var before = new mapboxgl.Map({
	container: 'before',
	style: 'mapbox://styles/kre3d/cipcex894001ebonffcm5yolf'
});

var after = new mapboxgl.Map({
	container: 'after',
	style: 'mapbox://styles/kre3d/cipcex894001ebonffcm5yolf'
});
before.on('style.load', function () {
	before.removeSource('composite');
	before.addSource('composite', {
		"url": "mapbox://mapbox.mapbox-streets-v7,kre3d.bxtzhp2i",
		"type": "vector"
	});
});

after.on('style.load', function () {
	after.removeSource('composite');
	after.addSource('composite', {
		"url": "mapbox://mapbox.mapbox-streets-v7,kre3d.do0jz1kb",
		"type": "vector"
	});
});

new mapboxgl.Compare(before, after);
</script>

</body>
</html>
